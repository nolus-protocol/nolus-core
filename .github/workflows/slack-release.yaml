name: Notify Slack on Release

on:
  release:
    types:
      - published

jobs:
  notify_slack:
    runs-on: [self-hosted, linux]
    name: Notify Slack on Release
    steps:
      - name: Notify Slack on Release
        uses: tryfabric/notify-slack-on-release@1.0.0
        with:
          slack_webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
